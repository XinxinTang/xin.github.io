">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br></pre></td><td class="code"><pre><span class="line">1	char charAt(int index)</span><br><span class="line">返回指定索引处的 char 值。</span><br><span class="line">2	int compareTo(Object o)</span><br><span class="line">把这个字符串和另一个对象比较。</span><br><span class="line">3	int compareTo(String anotherString)</span><br><span class="line">按字典顺序比较两个字符串。</span><br><span class="line">4	int compareToIgnoreCase(String str)</span><br><span class="line">按字典顺序比较两个字符串，不考虑大小写。</span><br><span class="line">5	String concat(String str)</span><br><span class="line">将指定字符串连接到此字符串的结尾。</span><br><span class="line">6	boolean contentEquals(StringBuffer sb)</span><br><span class="line">当且仅当字符串与指定的StringBuffer有相同顺序的字符时候返回真。</span><br><span class="line">7	static String copyValueOf(char[] data)</span><br><span class="line">返回指定数组中表示该字符序列的 String。</span><br><span class="line">8	static String copyValueOf(char[] data, int offset, int count)</span><br><span class="line">返回指定数组中表示该字符序列的 String。</span><br><span class="line">9	boolean endsWith(String suffix)</span><br><span class="line">测试此字符串是否以指定的后缀结束。</span><br><span class="line">10	boolean equals(Object anObject)</span><br><span class="line">将此字符串与指定的对象比较。</span><br><span class="line">11	boolean equalsIgnoreCase(String anotherString)</span><br><span class="line">将此 String 与另一个 String 比较，不考虑大小写。</span><br><span class="line">12	byte[] getBytes()</span><br><span class="line"> 使用平台的默认字符集将此 String 编码为 byte 序列，并将结果存储到一个新的 byte 数组中。</span><br><span class="line">13	byte[] getBytes(String charsetName)</span><br><span class="line">使用指定的字符集将此 String 编码为 byte 序列，并将结果存储到一个新的 byte 数组中。</span><br><span class="line">14	void getChars(int srcBegin, int srcEnd, char[] dst, int dstBegin)</span><br><span class="line">将字符从此字符串复制到目标字符数组。</span><br><span class="line">15	int hashCode()</span><br><span class="line">返回此字符串的哈希码。</span><br><span class="line">16	int indexOf(int ch)</span><br><span class="line">返回指定字符在此字符串中第一次出现处的索引。</span><br><span class="line">17	int indexOf(int ch, int fromIndex)</span><br><span class="line">返回在此字符串中第一次出现指定字符处的索引，从指定的索引开始搜索。</span><br><span class="line">18	int indexOf(String str)</span><br><span class="line"> 返回指定子字符串在此字符串中第一次出现处的索引。</span><br><span class="line">19	int indexOf(String str, int fromIndex)</span><br><span class="line">返回指定子字符串在此字符串中第一次出现处的索引，从指定的索引开始。</span><br><span class="line">20	String intern()</span><br><span class="line"> 返回字符串对象的规范化表示形式。</span><br><span class="line">21	int lastIndexOf(int ch)</span><br><span class="line"> 返回指定字符在此字符串中最后一次出现处的索引。</span><br><span class="line">22	int lastIndexOf(int ch, int fromIndex)</span><br><span class="line">返回指定字符在此字符串中最后一次出现处的索引，从指定的索引处开始进行反向搜索。</span><br><span class="line">23	int lastIndexOf(String str)</span><br><span class="line">返回指定子字符串在此字符串中最右边出现处的索引。</span><br><span class="line">24	int lastIndexOf(String str, int fromIndex)</span><br><span class="line"> 返回指定子字符串在此字符串中最后一次出现处的索引，从指定的索引开始反向搜索。</span><br><span class="line">25	int length()</span><br><span class="line">返回此字符串的长度。</span><br><span class="line">26	boolean matches(String regex)</span><br><span class="line">告知此字符串是否匹配给定的正则表达式。</span><br><span class="line">27	boolean regionMatches(boolean ignoreCase, int toffset, String other, int ooffset, int len)</span><br><span class="line">测试两个字符串区域是否相等。</span><br><span class="line">28	boolean regionMatches(int toffset, String other, int ooffset, int len)</span><br><span class="line">测试两个字符串区域是否相等。</span><br><span class="line">29	String replace(char oldChar, char newChar)</span><br><span class="line">返回一个新的字符串，它是通过用 newChar 替换此字符串中出现的所有 oldChar 得到的。</span><br><span class="line">30	String replaceAll(String regex, String replacement)</span><br><span class="line">使用给定的 replacement 替换此字符串所有匹配给定的正则表达式的子字符串。</span><br><span class="line">31	String replaceFirst(String regex, String replacement)</span><br><span class="line"> 使用给定的 replacement 替换此字符串匹配给定的正则表达式的第一个子字符串。</span><br><span class="line">32	String[] split(String regex)</span><br><span class="line">根据给定正则表达式的匹配拆分此字符串。</span><br><span class="line">33	String[] split(String regex, int limit)</span><br><span class="line">根据匹配给定的正则表达式来拆分此字符串。</span><br><span class="line">34	boolean startsWith(String prefix)</span><br><span class="line">测试此字符串是否以指定的前缀开始。</span><br><span class="line">35	boolean startsWith(String prefix, int toffset)</span><br><span class="line">测试此字符串从指定索引开始的子字符串是否以指定前缀开始。</span><br><span class="line">36	CharSequence subSequence(int beginIndex, int endIndex)</span><br><span class="line"> 返回一个新的字符序列，它是此序列的一个子序列。</span><br><span class="line">37	String substring(int beginIndex)</span><br><span class="line">返回一个新的字符串，它是此字符串的一个子字符串。</span><br><span class="line">38	String substring(int beginIndex, int endIndex)</span><br><span class="line">返回一个新字符串，它是此字符串的一个子字符串。</span><br><span class="line">39	char[] toCharArray()</span><br><span class="line">将此字符串转换为一个新的字符数组。</span><br><span class="line">40	String toLowerCase()</span><br><span class="line">使用默认语言环境的规则将此 String 中的所有字符都转换为小写。</span><br><span class="line">41	String toLowerCase(Locale locale)</span><br><span class="line"> 使用给定 Locale 的规则将此 String 中的所有字符都转换为小写。</span><br><span class="line">42	String toString()</span><br><span class="line"> 返回此对象本身（它已经是一个字符串！）。</span><br><span class="line">43	String toUpperCase()</span><br><span class="line">使用默认语言环境的规则将此 String 中的所有字符都转换为大写。</span><br><span class="line">44	String toUpperCase(Locale locale)</span><br><span class="line">使用给定 Locale 的规则将此 String 中的所有字符都转换为大写。</span><br><span class="line">45	String trim()</span><br><span class="line">返回字符串的副本，忽略前导空白和尾部空白。</span><br><span class="line">46	static String valueOf(primitive data type x)</span><br><span class="line">返回给定data type类型x参数的字符串表示形式。</span><br></pre></td></tr></table></figure></p>
